<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta Name="viewport" content="width-device-width,initial-scale-1.0">
           <title>Navigation ba example</title>
           <style>/*general reset*/
           body,ul,li{
            margin:0;
            padding:0;
            list-style: none;
            font-family: arial, sans-serif;
         }
         /*Navigation bar styling*/
         .navbar{
            display: flex;
            justify-content:  space-between;
            align-items: center;
            background-color:black;
            padding: 10px 30px;
            color:aliceblue;

         }
         .logo{
            font-size: 2.5em;
            font-weight: bold;

         }
          .nav-links{
            display: flex;
            gap: 15px;
          }
          .na-links{
            position: relative;

          }
          .nav-links a{
            text-decoration: none;
            color: azure;
            padding: 8px;
            transition: background-color 0.3s ease, color 0.3 ease;


          }
          .nav-links a:hover{
            background-color:gray;
            border-radius: 5px;
          }
          .nav-links{
            display: flex;
            flex-direction: row;
            gap: 10px;
          }
          </style>
          </head>
          <body>
            <nav class="navbar">
                <div class="logo"> My Website</div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
          </body>
   </html>
